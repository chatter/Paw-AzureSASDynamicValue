sudo: false

language: node_js

node_js:
  - 8
  - 10
  - 12

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - yarn global add codecov

script:
  - make build
  - make lint
  - make test

after_success:
  - codecov

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/AzureSASDynamicValue.zip
  on:
    tags: true
    all_branches: true
    repo: chatter/Paw-AzureSASDynamicValue
